<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>REACT/VUE Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-data">DATA</a></li>
                <li><a href="#react-questions">REACT</a></li>
                <li><a href="#vue-questions">VUE</a></li>
              </ul>
        </nav>
    </header> 
    <main>
        <form method="post" action="/app.js">
        <section role="region" aria-labelledby="student-data">
            <h2 id="student-data">Student Data</h2>
            <div class="info">
                <label for="student-name">Your Name:</label>
                <input type="text" name="student-name" id="student-name" /> 
            </div>
            <div class="info">
                <label for="student-email">Your Email</label>
                <input type="email" name="student-email" id="student-email" />
            </div>
            <div class="info">
                <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                <input type="date" name="birth-date" id="birth-date" />
            </div>
            <div class="info">
                <label for="password">Your Password</label>
                <input required type="password" name="password" id="password" />
            </div>

        </section>
        <section role="region" aria-labelledby="react-questions">
            <h2 id="react-questions">REACT</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="react-question-one">
                    <legend>
                        React streamlines the platform's real-time features,
                         such as likes, comments, and status updates.
                    </legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q1-a1">
                                <input type="radio" id="q1-a1" name="q1" value="true" />
                                True
                              </label>
                        </li>
                        <li>
                            <label for="q1-a2">
                                <input type="radio" id="q1-a2" name="q1" value="false" />
                                False
                              </label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div class="question-block">
                <p>2</p>
                <fieldset class="question" name="react-question-two">
                    <legend>
                        React is used for front-end development.
                    </legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q2-a1">
                              <input type="radio" id="q2-a1" name="q2" value="true" />
                              True
                            </label>
                          </li>
                          <li>
                            <label for="q2-a2">
                              <input type="radio" id="q2-a2" name="q2" value="false" />
                              False
                            </label>
                          </li>
                    </ul>
                </fieldset>
            </div>
        </section>

        <section role="region" aria-labelledby="vue-questions">
            <h2 id="vue-questions">VUE</h2>
            <div class="formrow">
                <div class="question-block">
                    <label for="client">Would you like a position in frontend?</label>
                </div>
                <div class="answer">
                    <select name="client" id="client" required>
                        <option value="">Select an option</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            <div class="question-block">
                <label>Let us know about any questions:
                </label>
            </div>
            <div class="answer">
                <textarea id="vue-questions" name="vue-questions" rows="5" cols="24" placeholder="what is VUE..."></textarea>
            </div>
        
            </div>
        </section>
        
        <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            Moscow region<br />
            Korolev<br />
            Russian Federation

        </address>
    </footer>
</body>
</html>
